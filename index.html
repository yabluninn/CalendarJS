<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Calendar</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/shedule.css" />
    <link rel="stylesheet" href="style/workers.css" />
    <script
      src="https://kit.fontawesome.com/639cd4a693.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="left-nav">
      <div class="logo">
        <p class="logo-title">EMPLOYIFY</p>
        <p class="logo-subtitle">SHIFT MANAGER</p>
      </div>
      <div class="left-nav-buttons">
        <button class="dashboard-page-btn">
          <i class="fa-solid fa-border-all"></i>
          <p>Dashboard</p>
        </button>
        <button class="shedule-page-btn left-nav-button-selected">
          <i class="fa-regular fa-calendar"></i>
          <p>Shedule</p>
        </button>
        <button class="analytics-page-btn">
          <i class="fa-solid fa-chart-line"></i>
          <p>Analytics</p>
        </button>
        <button class="workers-page-btn">
          <i class="fa-solid fa-user-tie"></i>
          <p>Workers</p>
        </button>
        <button class="shifts-page-btn">
          <i class="fa-solid fa-business-time"></i>
          <p>Shifts</p>
        </button>
        <button class="requests-page-btn">
          <i class="fa-solid fa-comment-dots"></i>
          <p>Requests</p>
        </button>
        <button class="departments-page-btn">
          <i class="fa-solid fa-users"></i>
          <p>Departments</p>
        </button>
        <div class="left-nav-other-btns">
          <button class="settings-page-btn">
            <i class="fa-solid fa-gear"></i>
          </button>
          <button class="notifications-page-btn">
            <i class="fa-solid fa-bell"></i>
          </button>
          <button class="log-out-page-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </nav>
    <main class="main-container">
      <header>
        <div class="h-user-wrapper">
          <p class="h-user-role">Manager</p>
          <img src="img/avatar.svg" alt="" />
        </div>
      </header>
      <div class="calendar-page" style="display: none">
        <div class="calendar-container">
          <div class="calendar-header">
            <button id="prev-month">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div id="current-month"></div>
            <button id="next-month">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <div class="calendar-body">
            <div class="calendar-days">
              <div class="calendar-day">Sun</div>
              <div class="calendar-day">Mon</div>
              <div class="calendar-day">Tue</div>
              <div class="calendar-day">Wed</div>
              <div class="calendar-day">Thu</div>
              <div class="calendar-day">Fri</div>
              <div class="calendar-day">Sat</div>
            </div>
            <div class="calendar-dates" id="calendar-dates"></div>
          </div>
          <div class="calendar-footer">
            <button class="today-btn" id="today-btn">
              <i class="fa-solid fa-calendar-day"></i>
              <p>Today</p>
            </button>
          </div>
        </div>
        <div class="day-info-container">
          <div class="day-info-header">
            <i class="fa-solid fa-calendar"></i>
            <p class="day-info-today-text">Fri, 02</p>
          </div>
          <div class="day-info-body">
            <div class="day-department-block">
              <p class="day-department-title">Kitchen</p>
              <div class="day-department-workers-list">
                <div class="dd-worker-item">
                  <img src="img/avatar.svg" alt="" />
                  <p class="dd-worker-name">Artem Yablunin</p>
                  <div class="dd-worker-working-hours-block">
                    <i class="fa-solid fa-clock"></i>
                    <p class="dd-worker-working-hours">10:00 - 22:00</p>
                  </div>
                  <div class="dd-worker-btns">
                    <button class="dd-worker-edit-btn">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="dd-worker-delete-btn">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>
                </div>
                <div class="dd-worker-item">
                  <img src="img/avatar.svg" alt="" />
                  <p class="dd-worker-name">Vasya Pupkin</p>
                  <div class="dd-worker-working-hours-block">
                    <i class="fa-solid fa-clock"></i>
                    <p class="dd-worker-working-hours">11:00 - 23:00</p>
                  </div>
                  <div class="dd-worker-btns">
                    <button class="dd-worker-edit-btn">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="dd-worker-delete-btn">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>
                </div>
                <button class=".btn-dashed-primary">
                  <i class="fa-solid fa-user-plus"></i>
                  <p>Add worker</p>
                </button>
              </div>
            </div>
            <div class="day-department-block">
              <p class="day-department-title">Waiters</p>
              <div class="day-department-workers-list">
                <div class="dd-worker-item">
                  <img src="img/avatar.svg" alt="" />
                  <p class="dd-worker-name">Vika Shevchuk</p>
                  <div class="dd-worker-working-hours-block">
                    <i class="fa-solid fa-clock"></i>
                    <p class="dd-worker-working-hours">10:00 - 22:00</p>
                  </div>
                  <div class="dd-worker-btns">
                    <button class="dd-worker-edit-btn">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="dd-worker-delete-btn">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>
                </div>

                <button class="dd-set-new-worker-btn">
                  <i class="fa-solid fa-user-plus"></i>
                  <p>Add worker</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="workers-page">
        <div class="workers-container">
          <div class="workers-header"></div>
          <div class="workers-list-grid">
            <div class="workers-worker-item"></div>
            <button class="btn-dashed-primary">
              <i class="fa-solid fa-user-plus"></i>
              <p>Add new worker</p>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
